project:
    name: helloworld
    inputs:
        FIRST_NAME:
            type: string
            description: "your first name"
            required: true
            value: Amy
        CITY_NAME:
            type: string
            description: "The city name"
            required: true
            value: Paris
    packages:
        helloworldapp:
            inputs:
                name:
                    type: string
                    description: "your first name"
                    required: true
                    value: $FIRST_NAME
                place:
                    type: string
                    description: "The city name"
                    required: true
                    value: $CITY_NAME
                message:
                    type: string
                    description: "The Message"
                    required: true
                    value: "Good Night"
            actions:
                helloWithMorning:
                    inputs:
                        message:
                            type: string
                            description: "The Message"
                            required: true
                            value: "Good Morning"
                    code: |
                          function main(params) {
                              return {payload:  'Hello, ' + params.message + ' ' + params.name + ' from ' + params.place};
                          }
                    runtime: nodejs:default
                helloWithEvening:
                    inputs:
                        message:
                            type: string
                            description: "The Message"
                            required: true
                            value: "Good Evening"
                    code: |
                          function main(params) {
                              return {payload:  'Hello, ' + params.message + ' ' + params.name + ' from ' + params.place};
                          }
                    runtime: nodejs:default
                helloWithNight:
                    code: |
                          function main(params) {
                              return {payload:  'Hello, ' + params.message + ' ' + params.name + ' from ' + params.place};
                          }
                    runtime: nodejs:default


